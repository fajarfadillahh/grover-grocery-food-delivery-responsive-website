<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover - Grocery Food Delivery Website</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/logo.png" alt="" class="header__logo-icon" />
          <span class="header__logo-text">Grocery</span>
        </a>

        <div class="header__menu" id="header-menu">
          <div class="header__data">
            <a href="#" class="header__logo">
              <img src="./img/logo.png" alt="" class="header__logo-icon" />
              <span class="header__logo-text">Grocery</span>
            </a>

            <div class="header__close" id="header-close">
              <i class="bx bx-x"></i>
            </div>
          </div>

          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Menu</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Service</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Shop</a>
            </li>
          </ul>

          <a href="#" class="header__button button">
            <i class="bx bx-user header__button-icon"></i>
            Register
          </a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <span class="home__subtitle">
              More than Faster
              <img
                src="./img/home-info-strawberry.png"
                alt=""
                class="home__subtitle-icon"
              />
            </span>
            <h1 class="home__title">
              Groceries delivered in as little as 2 hours
            </h1>
            <p class="home__text">
              Grocen atssures fresh grocery every morning to your family without
              getting out in this pandemic.
            </p>
            <a href="#" class="home__button button">Order Now</a>
          </div>

          <img src="./img/home-image.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
